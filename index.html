<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inspiration Space</title>

  <!-- Styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d2b;
      color: white;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
      background-color: #0d0d2b;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-weight: 300;
      font-size: 2em;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      resize: none;
      backdrop-filter: blur(5px);
      outline: none;
    }

    audio {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>

  <!-- Star background -->
  <div id="particles-js"></div>

  <!-- Main content -->
  <div class="container">
    <h1>Just Be Here</h1>
    <textarea placeholder="Type what you're feeling..."></textarea>
  </div>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="nature.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Particle.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

  <!-- Load particles config -->
  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('particles.json loaded');
    });
  </script>

</body>
</html>
