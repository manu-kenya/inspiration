<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Place to Just Be</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: #e0e0e0;
    }

    #stars, #stars2, #stars3 {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      display: block;
      z-index: -1;
    }

    #stars {
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/stars.png') repeat;
      animation: moveStars 200s linear infinite;
    }

    #stars2 {
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/stars2.png') repeat;
      animation: moveStars 400s linear infinite;
    }

    #stars3 {
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/stars3.png') repeat;
      animation: moveStars 600s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .container {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      z-index: 1;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      font-size: 1rem;
    }

    textarea {
      width: 80%;
      max-width: 700px;
      height: 250px;
      background-color: rgba(44, 44, 44, 0.7);
      color: #e0e0e0;
      border: none;
      padding: 20px;
      font-size: 1rem;
      resize: none;
      outline: none;
      border-radius: 8px;
      margin-top: 20px;
    }

    .note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    audio {
      display: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.75rem;
      color: #666;
      text-align: center;
      width: 100%;
    }

    footer a {
      color: #888;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Starry Background Layers -->
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>

  <div class="container">
    <h1>you're safe here.</h1>
    <p>type what you feel. no one will read it. not even the page.</p>
    <textarea placeholder="just type. let it out... nothing will be saved. this is your moment."></textarea>
    <div class="note">refresh to clear. this space doesn’t keep anything.</div>

    <!-- Background Music -->
    <audio id="bg-music" autoplay loop>
      <source src="nature.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Autoplay after click (required by most browsers) -->
  <script>
    document.body.addEventListener('click', () => {
      const music = document.getElementById('bg-music');
      if (music.paused) music.play();
    });
  </script>

  <!-- Credit Section -->
  <footer>
    Music: “Luminous Rain” by Kevin MacLeod (<a href="https://incompetech.com" target="_blank">incompetech.com</a>)<br>
    Licensed under <a href="http://creativecommons.org/licenses/by/3.0/" target="_blank">CC BY 3.0</a>
  </footer>
</body>
</html>
